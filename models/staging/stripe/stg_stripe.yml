version: 2

models:
    - name: stg_payments
      description: Payments processed by Stripe
      columns:
        - name: payment_id
          description: Primary key for payments
          tests:
            - unique
            - not_null
        - name: status
          description: "{{ doc('payment_status') }}"
          tests:
            - not_null
            - accepted_values:
                values:
                  - success
                  - failed